<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Banner Ad</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Animation Sequence
        - start with a long time ago text
        - fade text to black
        - Star Wars Logo pops up in middle the moves to top middle
        - characters come from both sides
        - learn more link appears at bottom
    -->
    <div class="subtitle"></div>
    <div class="mainAd">
        <div class="sides">
            <div class="darkSide"></div>
            <div class="lightSide"></div>
        </div>
        <img id="logo" class="logo" src="./assets/logo.png" alt="">
        <div class="characterContainer">
            <img id="kylo" class="character" src="./assets/kylo.png" alt="">
            <img id="rae" class="character" src="./assets/rae.png" alt="">
        </div>
        <a class="button" href="https://www.starwars.com/">learn more</a>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
